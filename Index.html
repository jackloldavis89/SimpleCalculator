<div class = "buttons">
<textarea id=textarea></textarea>

<button id="button7" onclick="buttonClick('7')">7</button>
<button id="button8" onclick="buttonClick('8')">8</button>
<button id="button9" onclick="buttonClick('9')">9</button>
<button id="button+" onclick="buttonClick('+')">+</button>
<br/>
<button id="button4" onclick="buttonClick('4')">4</button>
<button id="button5" onclick="buttonClick('5')">5</button>
<button id="button6" onclick="buttonClick('6')">6</button>
<button id="button-" onclick="buttonClick('-')">-</button>
<br/>
<button id="button1" onclick="buttonClick('1')">1</button>
<button id="button2"  onclick="buttonClick('2')">2</button>
<button id="button3" onclick="buttonClick('3')">3</button>
<button id="button*" onclick="buttonClick('*')">*</button>
<br/>
<button id="buttonClear" onclick="buttonClick('C')">C</button>
<button id="button0" onclick="buttonClick('0')">0</buton>
<button id="button=" onclick="buttonClick('=')">=</button>
<button id="button/" onclick="buttonClick('/')">/</button>
</div>

<script>
textarea = document.getElementById("textarea");
function buttonClick(arg) {
    switch(arg) {
  		case '+':
        case '-':
        case '*':
        case '/':
        	if(textarea.value.slice(-1) == '+' || textarea.value.slice(-1) == '-' || textarea.value.slice(-1) == '*' || textarea.value.slice(-1) == '/'){Console.log("not allowed")} else {
            textarea.value += arg;
            }
        	break;
    	case 'C':
        	textarea.value = "";
        	break;
        case '=':
        	var result = eval(textarea.value);
            textarea.value = result;
            break;
            default:
            textarea.value += arg;
            break;
    }
    
}


</script>
